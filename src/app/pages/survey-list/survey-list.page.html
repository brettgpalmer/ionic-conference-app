<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin Survey List</ion-title>
    <ion-buttons slot="end">
      <ion-button >
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding >
      <ion-item button >
        <ion-label>
          <h3>Workshop Course 1</h3>
          <p>
            9:00AM - 9:30AM
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="favorite" >
          Add
        </ion-item-option>
        <ion-item-option color="danger" >
          Remove
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding >
      <ion-item button >
        <ion-label>
          <h3>Workshop Course 2</h3>
          <p>
            10:00AM - 10:30AM
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="favorite" >
          Add
        </ion-item-option>
        <ion-item-option color="danger" >
          Remove
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
</ion-content>
